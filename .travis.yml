language: node_js

node_js:
  - 'stable'

# Use container-based Travis infrastructure.
sudo: false

cache:
  directories:
    - node_modules

notifications:
  email: true
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"

before_install:
  - npm install -g npm@3.4.0
  - npm install -g babel-cli@6.1.18

after_script:
  - npm run coveralls